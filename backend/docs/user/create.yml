
  /api/v1/user/create:
    post:
      tags:
        - Users
      security: []
      description: Registrar usuarios
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/definitions/User'
              example:
                {

                  "state": true,
                  "mensaje": "Estudiante creado correctamente"

                }
        '400':
          description: Error en la petición
          content:
            application/json:
              schema:
                type: object
                properties:
                  state: { type: boolean }
                  mensaje: { type: string }
              example:
                {
                  "state": false,
                  "mensaje": "Fallo en la creación del estudiante"
                }
